<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing-Up</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="./assets/js/index.js" type="module" defer></script>
  </head>
  <body>
    <div class="whole-container">
      <h1 class="title">회원가입</h1>
      <form class="sign-up-form">
        <div class="input-box">
          <label for="email">이메일<span class="required">＊</span></label>
          <div class="email-input-box">
            <input
              required
              id="email_input"
              class="input-factor"
              name="email"
              placeholder="abc01@gmail.com"
            />
            <button type="button" id="check_duplicate_btn">중복 확인</button>
          </div>
        </div>
        <div class="input-box">
          <label for="password">비밀번호<span class="required">＊</span></label>
          <input
            required
            type="password"
            id="password_input"
            class="input-factor"
            name="password"
          />
          <span class="description">
            * 대문자, 소문자, 숫자, 특수문자를 모두 포함하여 8자리 이상 20자리
            이하
          </span>
          <span class="description">
            * 특수문자는 !, @, #, $, %, ^, &, * 중에서만 사용 가능합니다.
          </span>
        </div>
        <div class="input-box">
          <label for="password-confirm"
            >비밀번호 확인<span class="required">＊</span></label
          >
          <input
            required
            id="password_confirm_input"
            type="password"
            class="input-factor"
            name="password-confirm"
          />
        </div>
        <div class="input-box">
          <label for="name">이름</label>
          <input
            id="name_input"
            class="input-factor"
            name="name"
            placeholder="홍길동"
          />
        </div>
        <button type="submit" id="submit_btn">가입하기</button>
      </form>
    </div>
  </body>
</html>
